<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours JS</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <head>
        <h1 class='title'>JavaScript Calculator</h1>
    </head>
    <main>
        <div id="viewer" class="lines">
            <button class='btn' id="c">C</button>
            <div id="textViewer">
                <div class='viewer'>0</div>
            </div>
        </div>

        <div id="line1" class="lines">
            <button class='btn'>7</button>
            <button class='btn'>8</button>
            <button class='btn'>9</button>
            <button class='btn'>+</button>
        </div>

        <div id="line2" class="lines">
            <button class='btn'>4</button>
            <button class='btn'>5</button>
            <button class='btn'>6</button>
            <button class='btn'>-</button>
        </div>

        <div id="line3" class="lines">
            <button class='btn'>1</button>
            <button class='btn'>2</button>
            <button class='btn'>3</button>
            <button class='btn'>*</button>
        </div>

        <div id="line4" class="lines">
            <button class='btn'>0</button>
            <button class='btn'>.</button>
            <button class='btn'>/</button>
            <button class='btn'>=</button>
        </div>
    </main>


    <script src="index.js"></script>
</body>
</html>
